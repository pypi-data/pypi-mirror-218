[tool.poetry]
name = "pyechelle"
version = "0.3.6"
description = "A fast generic spectrum simulator"
authors = ["Julian Stuermer <julian@stuermer.science>"]
license = "MIT"
readme = "README.md"
homepage = "https://gitlab.com/Stuermer/pyechelle"
repository = "https://gitlab.com/Stuermer/pyechelle"
documentation = "https://stuermer.gitlab.io/pyechelle/"
include = ["models/available_models.txt"]

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
astropy = "^5.2.2"
h5py = "^3.9.0"
scipy = "^1.10.1"
parmap = "^1.6.0"
plotly = "^5.15.0"
pandas = "^1.5.3"
skycalc-ipy = "^0.1.3"
astroquery = "^0.4.6"
joblib = "^1.3.1"
matplotlib = "^3.7.2"
synphot = "^1.2.1"
numba = "^0.57.1"

[tool.poetry.group.dev.dependencies]
hypothesis = "^6.80.1"
pytest = "^7.4.0"
coverage = { extras = ["toml"], version = "^6.5.0" }
sphinx-argparse = "^0.4.0"
sphinx-rtd-theme = "^1.2.2"
pytest-benchmark = "^4.0.0"
pytest-cov = "^4.1.0"
sphinx-autodoc-annotation = "^1.0-1"
sphinx-copybutton = "^0.5.2"
Sphinx = "^5.3.0"
poetryup = "^0.12.7"
pytest-env = "^0.8.2"
setuptools = "^68.0.0"
pytest-timeout = "^2.1.0"

[tool.pytest.ini_options]
timeout = "300"
env = [
    "NUMBA_DISABLE_JIT=4",
]

[tool.coverage.paths]
source = ["pyechelle"]

[tool.coverage.run]
branch = true
source = ["pyechelle"]

[tool.coverage.report]
show_missing = true

[tool.coverage.html]
directory = "tests/coverage"

[tool.poetry.scripts]
pyechelle = "pyechelle.simulator:main"

[build-system]
requires = ["poetry-core>=1.0.0a5"]
build-backend = "poetry.core.masonry.api"
