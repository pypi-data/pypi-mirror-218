[importlinter]
  root_package = fa_purity

[importlinter:contract:root]
  name = root_dag
  type = layers
  layers =
    flatten
    stream
    pure_iter
    _iter_factory
    json
    maybe
    result
    cmd
    frozen
    union
    utils
  containers =
    fa_purity

[importlinter:contract:core_indep]
  name = core_indep
  type = independence
  modules =
    fa_purity.cmd
    fa_purity.result

[importlinter:contract:json_indep]
  name = json_indep
  type = independence
  modules =
    fa_purity.json
    fa_purity.pure_iter

[importlinter:contract:json_indep_2]
  name = json_indep_2
  type = independence
  modules =
    fa_purity.json
    fa_purity.cmd
