[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "retroplanner"
version = "0.0.2"
authors = [
  { name="Jan Aalmoes", email="jan.aalmoes@protonmail.com" },
]
description = "A tool to build retro-plannings and calendars."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://prevee.fr/retroplanner"
"Bug Tracker" = "https://prevee.fr/retroplanner"
