[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "SpinFinder"
version = "0.0.1"
authors = [
  { name="Stiv Llenga", email="stiv.llenga@h-its.org" },
]
description = "Calculate the spin multiplicity of your PAH fast using Ovchinnikov's rule."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
