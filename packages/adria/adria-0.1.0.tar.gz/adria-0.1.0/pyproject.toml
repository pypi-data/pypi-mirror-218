[tool.poetry]
name = "adria"
version = "0.1.0"
description = "Programmer-friendly Static Site Generator"
authors = ["Šarūnas Navickas <sarunas@griaustinis.lt>"]
license = "MIT"
readme = "README.md"

packages = [{ include = "adria" }]
keywords = ["static", "site", "generator"]

[tool.poetry.dependencies]
python = "^3.11"
jinja2 = "^3.1.2"
pydantic = "^1.10.8"


[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
mypy = "^1.3.0"
flake8 = "^6.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
