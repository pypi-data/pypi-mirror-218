[metadata]
name = dccsx
version = 1.0.0
author = Md Saimun
author_email = teamdccs@gmail.com
description = this module team dccs personal module for using shortcut python code
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Dccs-team/dccsx

[options]
packages = find:
python_requires = >=3.6

[options.packages.find]
exclude = 
	tests
	docs

[options.entry_points]
console_scripts = 
	dccs-utils = dccsx.cli:main

[bdist_wheel]
universal = 1

[flake8]
max-line-length = 120
exclude = .tox, .git, __pycache__, build, dist
ignore = E203, E266, E501, W503

[egg_info]
tag_build = 
tag_date = 0

