[metadata]
name = dpmt
version = 0.0.1
author = Shayan Naqvi
author_email = shayan.naqvi@icloud.com
description = TUI frontend for MPD
long_description = file: README.md, LICENSE
long_description_content_type = text/markdown
url = https://github.com/shayanaqvi/dpm
project_urls = 
	Bug Tracker = https://github.com/shayanaqvi/dpm/issues
	repository = https://github.com/shayanaqvi/dpm
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.11

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

