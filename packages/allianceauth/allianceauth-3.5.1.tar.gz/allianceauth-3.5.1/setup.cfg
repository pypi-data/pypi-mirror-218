[metadata]
name = allianceauth
version = attr: allianceauth.__version__
description = An auth system for EVE Online to help in-game organizations manage online service access.
long_description = file: README.md
long_description_content_type = text/markdown
author = Alliance Auth
author_email = adarnof@gmail.com
license = GPL-2.0
license_files = LICENSE
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 4
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v2 (GPLv2)
	Operating System :: POSIX :: Linux
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content
home_page = https://gitlab.com/allianceauth/allianceauth
keywords = 
	allianceauth
	eveonline
project_urls = 
	Issue / Bug Reports = https://gitlab.com/allianceauth/allianceauth/-/issues
	Documentation = https://allianceauth.readthedocs.io/

[options]
packages = find_namespace:
install_requires = 
	bcrypt
	beautifulsoup4
	celery>=5.2.0,<6
	celery-once>=3.0.1
	django>=4.0.9,<4.1.0
	django-bootstrap-form
	django-celery-beat>=2.3.0
	django-esi>=4.0.1
	django-redis>=5.2.0
	django-registration>=3.3,<3.4
	django-sortedm2m
	dnspython
	mysqlclient>=2.1.0
	openfire-restapi
	packaging>=21.0
	passlib
	pydiscourse
	python-slugify>=1.2
	redis>=4.0.0
	requests>=2.9.1
	requests-oauthlib
	semantic-version
	slixmpp
python_requires = >=3.8
include_package_data = True
zip_safe = False

[options.packages.find]
include = allianceauth*

[options.entry_points]
console_scripts = 
	allianceauth = allianceauth.bin.allianceauth:main

[options.extras_require]
test = 
	coverage>=4.3.1
	django-webtest
	requests-mock>=1.2.0

[options.package_data]
* = *

[egg_info]
tag_build = 
tag_date = 0

