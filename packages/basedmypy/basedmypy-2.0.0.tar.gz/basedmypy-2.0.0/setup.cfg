[flake8]
max-line-length = 99
noqa-require-code = True
exclude = 
	build,
	bin,
	lib,
	include,
	@*,
	env,
	docs/build,
	out,
	.venv*,
	.mypy_cache,
	.git,
	.cache,
	docs/source/conf.py,
	mypyc/doc/conf.py,
	test-data/*,
	mypyc/test-data/*,
	mypy/typeshed/*,
	.tox
	.eggs
	.Python
extend-ignore = E203,E501,W601,E402,B006,B007,B011,B023,E741

[coverage:run]
branch = true
source = mypy
parallel = true

[coverage:report]
show_missing = true
skip_covered = True
omit = mypy/test/*
exclude_lines = 
	\#\s*pragma: no cover
	^\s*raise AssertionError\b
	^\s*raise NotImplementedError\b
	^\s*return NotImplemented\b
	^\s*raise$
	^if __name__ == ['"]__main__['"]:$

[egg_info]
tag_build = 
tag_date = 0

