[project]
name = "gbmessserver12345"
version = "0.1.1"
authors = [
    {name = "gb/Ivan St", email = "empty@mail.com"},
]
description = "Study project: Async messenger, server part"
readme = "README.rst"
requires-python = ">=3.9.11"
license = {text = "MIT License"}
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
'greenlet==2.0.2 ; python_version >= "3.9" and platform_machine == "aarch64" and python_version < "4.0" or python_version >= "3.9" and platform_machine == "ppc64le" and python_version < "4.0" or python_version >= "3.9" and platform_machine == "x86_64" and python_version < "4.0" or python_version >= "3.9" and platform_machine == "amd64" and python_version < "4.0" or python_version >= "3.9" and platform_machine == "AMD64" and python_version < "4.0" or python_version >= "3.9" and platform_machine == "win32" and python_version < "4.0" or python_version >= "3.9" and platform_machine == "WIN32" and python_version < "4.0"',
'pycryptodomex==3.18.0 ; python_version >= "3.9" and python_version < "4.0"',
'pyqt5-qt5==5.15.2 ; python_version >= "3.9" and python_version < "4.0"',
'pyqt5-sip==12.12.1 ; python_version >= "3.9" and python_version < "4.0"',
'pyqt5==5.15.9 ; python_version >= "3.9" and python_version < "4.0"',
'sqlalchemy==2.0.17 ; python_version >= "3.9" and python_version < "4.0"',
'typing-extensions==4.6.3 ; python_version >= "3.9" and python_version < "4.0"'
]

[tool.setuptools.packages.find]
where = ["src"]
namespaces = false

[tool.poetry]
name = "gbmessserver12345"
license = "MIT"
version = "0.1.1"
description = "Study project: Async messenger, server part"
authors = ["Ivan St <empty@mail.com>"]
readme = "README.rst"
packages = [{include = "src/gbmessserver12345"}]

[tool.poetry.dependencies]
python = "^3.9"
sqlalchemy = "^2.0.17"
pyqt5 = "^5.15.9"
pycryptodomex = "^3.18.0"


[tool.poetry.group.dev.dependencies]
autopep8 = "^2.0.2"
tabulate = "^0.9.0"
safety = "^2.3.5"
bandit = "^1.7.5"
black = "^23.3.0"
sphinx = "^7.0.1"
setuptools = "^68.0.0"
build = "^0.10.0"
cx-freeze = "^6.15.3"

[build-system]
