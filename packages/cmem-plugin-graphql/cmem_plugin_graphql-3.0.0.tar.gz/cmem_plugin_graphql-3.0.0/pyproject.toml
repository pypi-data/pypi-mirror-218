[tool.poetry]
name = "cmem-plugin-graphql"
version = "3.0.0"
license = "Apache-2.0"
description = "Send queries to a GraphQL endpoint and save the results in a JSON dataset."
homepage = "https://github.com/eccenca/cmem-plugin-graphql"
authors = ["eccenca GmbH <cmempy-developer@eccenca.com>"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Plugins",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: Apache Software License",
]
readme = "README-public.md"
keywords = [
    "eccenca Corporate Memory", "plugin", "GraphQL"
]
include = ["CHANGELOG.md"]

[tool.poetry.dependencies]
python = "^3.11"
cmem-plugin-base = "^4.0.0"
validators = "^0.20.0"
gql = {extras = ["all"], version ="^3.4.0" }
Jinja2 = "^3.1.2"

[tool.poetry.group.dev.dependencies]
bandit = "^1.7.5"
black = "^23.3.0"
coverage = "^7.2.3"
defusedxml = "^0.7.1"
flake8-formatter-junit-xml = "^0.0.6"
genbadge = "^1.1.0"
mypy = "^1.2.0"
pillow = "^9.5.0"
pylint-junit = "^0.3.2"
pytest = "^7.3.1"
pytest-cov = "^4.0.0"
pytest-memray = "^1.4.0"
safety = "^1.10.3"
typed-ast = "^1.5.4"
types-requests = "^2.28.11.12"
wheel = "^0.38.4"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
dirty = true

[tool.pylint.MASTER]
load-plugins="pylint_junit"

[tool.pylint.General]
ignore = "version.py"

[tool.pylint.'MESSAGES CONTROL']
extension-pkg-whitelist = "pydantic"
disable = "fixme"

# https://black.readthedocs.io/en/stable/guides/using_black_with_other_tools.html#pylint
[tool.pylint.messages_control]
disable = "R0903" # C0330, C0326

[tool.pylint.format]
max-line-length = "88"

[tool.mypy]
warn_return_any = true
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = ""

