[tool.poetry]
name = "get-contribution"
version = "1.0.0"
description = "Get your contribution in a Git Repo."
authors = ["Hieu Vuong <hieuvuong.cs@gmail.com>"]
readme = "README.md"

[tool.poetry.scripts]
get-contribution = "get_contribution.main:app"

[tool.poetry.dependencies]
python = "^3.10"
typer = {extras = ["all"], version="^0.7.0"}

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"