[tool.poetry]
name = "quantflow"
version = "0.2.0"
description = "quantitative analysis"
authors = ["Luca <luca@quantmind.com>"]
license = "BSD-3-Clause"

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
numpy = "^1.22.3"
scipy = "^1.10.1"
pandas = "^2.0.1"
aiohttp = {version = "^3.8.1", optional = true}
pydantic = "^2.0.2"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
pytest-cov = "^4.0.0"
mypy = "^1.4.0"
ghp-import = "^2.0.2"
ruff = "^0.0.277"

[tool.poetry.extras]
data = ["aiohttp"]

[tool.poetry.group.book]
optional = true

[tool.poetry.group.book.dependencies]
jupyter-book = "^0.15.1"
nbconvert = "^6.4.5"
jupytext = "^1.13.8"
plotly = "^5.7.0"
jupyterlab = "^4.0.2"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.jupytext]
formats = "ipynb,myst"

[tool.pytest.ini_options]
testpaths = [
    "tests"
]

[tool.isort]
profile = "black"

[tool.ruff]
select = ["E", "F"]
extend-exclude = ["fluid_apps/db/migrations"]
line-length = 88


[tool.mypy]
disallow_untyped_calls = false
disallow_untyped_defs = true
warn_no_return = true
exclude = [
    "quantflow/sp/cached.py",
    "quantflow/sp/combined.py",
    "quantflow/sp/derived.py"
]

[[tool.mypy.overrides]]
module = "IPython.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "pandas.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "scipy.*"
ignore_missing_imports = true
