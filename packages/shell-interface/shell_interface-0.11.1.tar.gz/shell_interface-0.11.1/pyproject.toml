[tool.poetry]
name = "shell-interface"
version = "0.11.1"
description = "Helpful and convenient utilities to interact with UNIX shells"
authors = ["Max GÃ¶rner <max@familie-goerner.eu>"]
license = "GPL-3.0-or-later"

[tool.poetry.dependencies]
python = ">=3.8.1,<3.12"
loguru = {version = "^0.7.0", optional = true}

[tool.poetry.extras]
logging = ["loguru"]

[tool.poetry.group.dev.dependencies]
hypothesis = "^6.78.2"
pytest = "^7.3.2"
pynvim = "^0.4.3"
jedi = "^0.18.2"
pdbpp = "^0.10.3"
pytest-cov = "^4.1.0"
mypy = "^1.3.0"
black = "^23.3.0"
ruff = "^0.0.272"

[tool.mypy]
allow_any_unimported = false
warn_unreachable = true
enable_error_code = [
    "possibly-undefined"
]
strict = true
allow_incomplete_defs = true
allow_untyped_defs = true


[[tool.mypy.overrides]]
module = "tests.*"
disable_error_code = [
    "possibly-undefined"
]


[tool.pytest.ini_options]
addopts = [
    "--cov", "src",
    "--cov-branch",
    "--cov-fail-under", "75"
]
testpaths = ["tests"]

[tool.ruff]
src = [".", "src/"]
select = ["A", "B", "C", "F", "I", "ISC", "PIE", "PL", "Q", "RUF", "SIM", "TID", "W", "YTT"]
ignore = ["E", "PLC1901", "SIM117"]

[tool.ruff.mccabe]
max-complexity = 6

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
