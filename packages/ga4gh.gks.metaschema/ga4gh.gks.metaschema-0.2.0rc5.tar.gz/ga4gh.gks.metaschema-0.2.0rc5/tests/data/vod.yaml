        ordered: false
        items:
          type: string
        description: List of strings representing alternate labels for the value object.
      members:
        description: VariationMember instances that fall within the functional domain
          of the Categorical Variation.
        type: array
        ordered: false
        items:
          $ref: '#/definitions/VariationMember'
      subject_variation_descriptor:
        $ref: '#/definitions/VariationDescriptor'
      canonical_variation_id:
        $ref: core.json#/$defs/CURIE
        description: This MUST be provided if *categorical_variation* is omitted.
      canonical_variation:
        $ref: catvars.json#/$defs/CanonicalVariation
        description: This MUST be provided if *variation_id* is omitted.
    required:
    - id
    - type
    additionalProperties: false
  VariationMember:
    description: A compact class for representing a variation context that is a member
      of a Categorical Variation. It supports one or more Expressions of a Variation
      and optionally an associated VRS ID.
    properties:
      type:
        type: string
        const: VariationMember
        description: MUST be "VariationMember"
      expressions:
        type: array
        ordered: false
        items:
          $ref: '#/definitions/Expression'
        minItems: 1
      variation_id:
        $ref: core.json#/$defs/CURIE
    required:
    - expressions
    additionalProperties: false
