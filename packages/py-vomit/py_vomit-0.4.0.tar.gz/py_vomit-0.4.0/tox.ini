[tox]
minversion = 3.11
envlist = py{310,311}, ruff, mypy
isolated_build = true

[gh-actions]
python =
    3.10: py310, mypy, flake8
    3.11: py311

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps = {toxinidir}[test]
commands =
    pytest --basetemp={envtmpdir}

[testenv:ruff]
basepython = python3.10
deps = ruff
commands = ruff -v vomit tests

[testenv:mypy]
basepython = python3.10
deps = mypy
commands = mypy vomit
