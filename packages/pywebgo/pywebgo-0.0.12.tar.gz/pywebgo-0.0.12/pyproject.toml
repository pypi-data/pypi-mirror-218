[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pywebgo"
version = "0.0.12"
authors = [
  { name="Adil Zafar Khan", email="adilzafar66@gmail.com" },
]
description = "A selenium client that automates web surfing with simple commands."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/adilzafar66/pywebgo"
"Bug Tracker" = "https://github.com/adilzafar66/pywebgo/issues"