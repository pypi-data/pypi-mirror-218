[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fastapicord"
version = "0.0.1"
authors = [
  { name="Isabelle", email="isabelle@weeb.email" },
]
description = "A Discord Interactions Bot API wrapper that uses FastAPI."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Isabe1le/fastapicord"
"Bug Tracker" = "https://github.com/Isabe1le/fastapicord/issues"