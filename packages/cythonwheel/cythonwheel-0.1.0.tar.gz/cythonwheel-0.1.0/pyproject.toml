[tool.poetry]
name = "cythonwheel"
version = "0.1.0"
description = "Demonstrate creating cython bdist wheels in Github releases"
authors = ["John Heintz <john@gistlabs.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9,<3.12"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.3"
pytest-runner = "^6.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
