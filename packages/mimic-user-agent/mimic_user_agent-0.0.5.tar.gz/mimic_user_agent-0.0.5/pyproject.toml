[build-system]
requires = ["setuptools>=67.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mimic_user_agent"
version = "0.0.5"
authors = [
  { name="kurotom", email="author@example.com" },
]
description = "simple user-agent generator."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/kurotom/mimic_user_agent"
"Bug Tracker" = "https://github.com/kurotom/mimic_user_agent/issues"
