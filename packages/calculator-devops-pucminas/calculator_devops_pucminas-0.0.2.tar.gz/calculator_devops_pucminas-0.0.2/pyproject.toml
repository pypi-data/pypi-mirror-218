[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "calculator_devops_pucminas"
version = "0.0.2"
authors = [
    {name="Sylvio Rubens", email="srjneto@hotmail.com"},
]
description = "Python calculator software"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["dependencies"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[project.urls]
"Homepage" = "https://github.com/SylvioRubens/devops_project"
"Bug Tracker" = "https://github.com/SylvioRubens/devops_project/issues"