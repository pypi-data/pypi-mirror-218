[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "webdrivertools"
version = "0.0.4"
authors = [
  { name="Leandro Pereira de Lima e Silva", email="leandro@lls-software.com" },
]
description = "Functions to make life with Selenium easier."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3 :: Only",
  "Operating System :: OS Independent",
  "Topic :: Software Development",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Utilities",
]
dependencies = [
  "selenium>=4.9.0",
]

[project.urls]
"Homepage" = "https://github.com/leandropls/webdrivertools"
"Bug Tracker" = "https://github.com/leandropls/webdrivertools/issues"

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.black]
line-length = 100
