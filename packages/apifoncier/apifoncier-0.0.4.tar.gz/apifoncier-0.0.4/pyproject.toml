[build-system]
requires = ["setuptools>=61.0.0","wheel","pandas","requests","plotly.express"]
build-backend = "setuptools.build_meta"

[project]
name = "apifoncier"
version = "0.0.4"
authors = [
  { name="Romain Cadot", email="romain.cadot@cerema.fr" },
]
description = "Mobiliser les données foncières de l'api du Cerema directement avec python"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["api", "foncier", "cerema","dv3f","friches","artificialisation"]
dependencies = [
    "pandas",
    "requests",
    "plotly.epxress",
]

[project.urls]
"Homepage" = "https://github.com/rcadot/py.apifoncier"
"Bug Tracker" = "https://github.com/rcadot/py.apifoncier/issues"