[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "PlatooningSimulator"
version = "1.0"
authors = [
  { name="Aron Karakai", email="a.karakai@student.rug.nl" },
]
description = "A platooning-specific driving simulator, built on top of Carla."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]
dependencies = [
    "carla",
    "numpy"
]


[project.urls]
"Homepage" = "https://github.com/karakaron/Platooning_Simulator"
