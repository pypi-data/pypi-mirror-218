[tox]
envlist =
  check-manifest,flake8,
  py3-{server,web,auto-test-views,misc},
  py3-from-forge-server,
  py3-from-forge-web,
  py3-from-forge-misc,
  doc8,
  black,
  yamllint,

[testenv]
basepython=python3
passenv =
  PYTHONWARNINGS
deps =
  -r{toxinidir}/requirements/dev.txt
  misc: -r{toxinidir}/requirements/test-misc.txt
  server: -r{toxinidir}/requirements/test-server.txt
  web: -r{toxinidir}/requirements/test-web.txt
  auto-test-views: -r{toxinidir}/requirements/test-web.txt
commands =
  misc: {envpython} -m pytest --durations=20 --cov-report xml:{toxinidir}/reports/coverage-misc.xml --cov=cubicweb -rs --html=misc.html --self-contained-html --junitxml=misc.xml --profile --profile-svg {posargs} {toxinidir}/cubicweb/test {toxinidir}/cubicweb/dataimport/test {toxinidir}/cubicweb/devtools/test {toxinidir}/cubicweb/entities/test {toxinidir}/cubicweb/ext/test {toxinidir}/cubicweb/hooks/test {toxinidir}/cubicweb/sobjects/test {toxinidir}/cubicweb/pyramid/test
  server: {envpython} -m pytest --durations=20 --cov-report xml:{toxinidir}/reports/coverage-server.xml --cov=cubicweb -rs --html=server.html --self-contained-html --junitxml=server.xml --profile --profile-svg {posargs} {toxinidir}/cubicweb/server/test
  web: {envpython} -m pytest --durations=20 --cov-report xml:{toxinidir}/reports/coverage-web.xml --cov=cubicweb -rs --html=web.html --self-contained-html --junitxml=web.xml --profile --profile-svg {posargs} {toxinidir}/cubicweb/web/test
  auto-test-views: {envpython} -m pytest --durations=20 --cov-report xml:{toxinidir}/reports/coverage-web-auto.xml --cov=cubicweb -rs --html=web-auto.html --self-contained-html --junitxml=web-auto.xml --profile --profile-svg {posargs} {toxinidir}/cubicweb/web/test_auto

[testenv:js]
skip_install = true
whitelist_externals =
  npm
changedir={toxinidir}/cubicweb/web/test_js_scripts
commands =
  npm install
  npm run test -- {posargs}

[testenv:py3-from-forge-misc]
basepython=python3
deps =
  -r{toxinidir}/requirements/from-forge.txt
  -r{toxinidir}/requirements/dev.txt
  -r{toxinidir}/requirements/test-misc.txt
commands =
  {envpython} -m pip install --upgrade --no-deps --quiet https://github.com/logilab/yapps/tarball/master#egg=yapps
  {envpython} -m pip install -U git+https://github.com/Psycojoker/pytest
  {envpython} -m pytest {posargs} -rs --html=from-forge-misc.html --junitxml=from-forge-misc.xml --self-contained-html {toxinidir}/cubicweb/test {toxinidir}/cubicweb/dataimport/test {toxinidir}/cubicweb/devtools/test {toxinidir}/cubicweb/entities/test {toxinidir}/cubicweb/ext/test {toxinidir}/cubicweb/hooks/test {toxinidir}/cubicweb/sobjects/test {toxinidir}/cubicweb/pyramid/test

[testenv:py3-from-forge-server]
basepython=python3
deps =
  -r{toxinidir}/requirements/from-forge.txt
  -r{toxinidir}/requirements/dev.txt
  -r{toxinidir}/requirements/test-server.txt
commands =
  {envpython} -m pip install -U git+https://github.com/Psycojoker/pytest
  {envpython} -m pytest {posargs} -rs --html=from-forge-server.html --junitxml=from-forge-server.xml --self-contained-html {toxinidir}/cubicweb/server/test

[testenv:py3-from-forge-web]
basepython=python3
deps =
  -r{toxinidir}/requirements/from-forge.txt
  -r{toxinidir}/requirements/dev.txt
  -r{toxinidir}/requirements/test-web.txt
commands =
  {envpython} -m pip install -U git+https://github.com/Psycojoker/pytest
  {envpython} -m pytest -rs --html=from-forge-web.html --self-contained-html --junitxml=from-forge-web.xml {posargs} {toxinidir}/cubicweb/web/test

[testenv:flake8]
skip_install = true
deps =
  flake8 >= 3.6
commands = flake8 {posargs}

[testenv:doc]
skip_install = true
changedir = doc
deps =
  -r{toxinidir}/requirements/doc.txt
commands =
  {envpython} -m sphinx -b html -d {envtmpdir}/doctrees .  {envtmpdir}/html

[testenv:check-manifest]
skip_install = true
deps =
  check-manifest
commands =
  {envpython} -m check_manifest {toxinidir}

[testenv:doc8]
skip_install = true
deps =
  doc8
commands=
    doc8 --ignore-path doc/_build --ignore-path .tox --ignore-path .hg doc

[pytest]
python_files = *test_*.py
log_print = false

[flake8]
basepython = python3
format = pylint
ignore = W503, E203, E731, E231, E501
per-file-ignores =
  cubicweb/entities/test/data/migration/postcreate.py: F821
  cubicweb/misc/migration/*.py: F821
  cubicweb/misc/scripts/*.py: F821
  cubicweb/server/test/data/migration/postcreate.py: F821
  cubicweb/test/data/*.py: F821
  cubicweb/misc/cmp_schema.py: F821
  cubicweb/web/data/uiprops.py: F821
  cubicweb/web/test/data/sheet1.py: F821
  cubicweb/web/test/data/sheet2.py: F821
max-line-length = 100
exclude = doc/*,.tox/*

[doc8]
#max-line-length=199
#ignore-path-errors=SOURCES.txt;D005
# D000 - Interpreted text role "index" everywhere
# D001 - line too long... to much of it right now
ignore=D000,D001,D005
# FIXME - can't get ignore-path-error to ignore D000, so ignoring files
ignore-path=doc/_build
extension=.rst

[testenv:pypi-publish]
basepython = python3
skip_install = true
allowlist_externals = rm
deps =
  twine
passenv =
  TWINE_USERNAME
  TWINE_PASSWORD
commands =
  rm -rf build dist .egg .egg-info
  python3 setup.py sdist bdist_wheel
  twine check dist/*
  twine upload --skip-existing dist/*

[testenv:yamllint]
skip_install = true
deps = yamllint
commands =
  yamllint .

[testenv:black]
basepython = python3
skip_install = true
deps =
  black >= 22.1.0
commands = black -t py37 --check .

[testenv:black-run]
basepython = python3
skip_install = true
deps =
  black >= 21.12b0
commands = black -t py37 .

[testenv:release-new]
basepython = python3
skip_install = true
passenv =
  EDITOR
deps =
  release-new
commands = release-new {posargs:-r auto}
