[build-system]
requires = [
    "setuptools>=61.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "anyjson2csv"
version = "0.0.3"
authors = [
  { name="BrainsLogic", email="info@brainslogic.com" },
]
description = "JSON flatten to CSV for Python"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/mehdiabidi/json2csv"
"Bug Tracker" = "https://github.com/mehdiabidi/json2csv/issues"