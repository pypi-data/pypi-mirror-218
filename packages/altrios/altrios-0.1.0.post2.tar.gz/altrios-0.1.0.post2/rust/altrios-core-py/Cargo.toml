[package]
name = "altrios-core-py"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
altrios-core = { path = "../../local_dependencies/altrios-core", features = ["pyo3"] }
pyo3 = { version = "0.18.3", features = ["extension-module", "anyhow"] }
pyo3-log = "*"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "altrios_core_py"
crate-type = ["cdylib"]
