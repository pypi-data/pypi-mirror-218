[project]
name = "pyispace"
authors = [
    {name = "Pedro Paiva", email = "paiva@ita.br"},
]
description = "Instance Space Analysis Python package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Intended Audience :: Science/Research"
]
dynamic = ["version"]
dependencies = [
    "numpy>=1.18.5",
    "scipy>=1.9.0",
    "scikit-learn>=0.23.1",
    "shapely~=1.8.0",
    "pandas>=1.1",
    "alphashape>=1.3.1"
]

[project.scripts]
isa = "pyispace.cli:main"

[project.urls]
repository = "https://gitlab.com/ita-ml/pyispace"

[build-system]
build-backend = "flit_core.buildapi"
requires = ["flit_core >=3.8.0,<4"]

[tool.flit.sdist]
include = ["options.json"]
exclude = ["pyispace/tests/", ".pytest_cache/"]
