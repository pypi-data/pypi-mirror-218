[build-system]
requires = ["setuptools>=61.0", 'requests>=2.4']
build-backend = "setuptools.build_meta"

[project]
name = "duckduckgo_translator"
version = "0.0.2"
authors = [
  { name="metebtg", email="metebtg@protonmail.com" },
]
description = "Duckduckgo Translator"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/metebtg/duckduckgo_translator"
"Bug Tracker" = "https://github.com/metebtg/duckduckgo_translator/issues"
