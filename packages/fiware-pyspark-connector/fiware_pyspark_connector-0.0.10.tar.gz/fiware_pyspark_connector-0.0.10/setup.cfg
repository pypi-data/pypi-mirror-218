[metadata]
name = fiware_pyspark_connector
version = 0.0.10
author = Emilio Cimino
author_email = emilio.cimino@outlook.it
description = Connects FIWARE Context Brokers with fiware_pyspark_connector
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Engineering-Research-and-Development/fiware-orion-pyspark-connector
license = "AGPL-3.0-only"
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
packages = find:
python_requires 0 > = 3.8
install_requires = 
	py4j == 0.10.9.3
	pyspark == 3.2.1
	requests
	psutil
include_package_data = True

