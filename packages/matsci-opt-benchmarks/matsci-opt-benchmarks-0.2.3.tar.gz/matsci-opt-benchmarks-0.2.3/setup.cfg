[metadata]
name = matsci-opt-benchmarks
description = A collection of benchmarking problems and datasets for testing the performance of advanced optimization algorithms in the field of materials science and chemistry.
author = Sterling Baird
author_email = sterling.baird@utah.edu
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/sparks-baird/matsci-opt-benchmarks
project_urls = 
	Documentation = https://matsci-opt-benchmarks.readthedocs.io
	Source = https://github.com/sparks-baird/matsci-opt-benchmarks
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	numpy
	pandas
	scipy
	cloudpickle
	requests
	crabnet==2.0.8
	matbench
	torch<2.0
	zenodo-client
	ray[tune]
	kaleido
	xtal2png
	ax-platform

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov matsci_opt_benchmarks.particle_packing --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.3.1
package = particle_packing
extensions = 
	dsproject
	github_actions
	markdown
	namespace
	no_skeleton
	pre_commit
namespace = matsci_opt_benchmarks

[egg_info]
tag_build = 
tag_date = 0

