query getTournamentEntrantsBySlug($slug:String,$vgid:Int,$page:Int)
{
    tournament(slug:$slug)
    {
        id
        slug
        name
        startAt
        venueAddress
        venueName
        city
        countryCode
        hashtag
        streams {
            streamSource
            streamName
        }

        events(
            filter:
            {
                videogameId: $vgid
            }
        )
        {
            name
            slug
            numEntrants

            entrants(
                query:
                {
                    perPage: 64
                    page: $page
                }
            )
            {
                pageInfo
                {
                    totalPages
                }

                nodes
                {
                    id
                    participants
                    {
                        gamerTag
                        prefix
                    }
                }
            }
        }
    }
}


