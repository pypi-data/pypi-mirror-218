<!DOCTYPE html>
<html>
    <head>
        <style>
            .block {border-color: #cccccc;}
            div {min-height: 20; margin: 5; position: relative;}
            h1 {height: 30; margin: 10; position: relative;}
            h2 {height: 25; margin: 8;}
            p {height: 15; margin: 5;}
            a {height: 15; margin: 3;}
            .red {background-color:#ff5555; color: #ffffff;}
            .blue {background-color: #5555ff;}
            .green {background-color: #55cc55;}
            .yellow {background-color: #ffe4c4;}

            html, body {
                height: 100%; margin: 0; padding: 0;
                /*display: flex; flex-direction: column;*/
            }
            .page {
                height: 50%;
            }
            .page-content {
                margin: 10px;
                border: 1px solid #cccccc;
            }
            .item {
                margin: 5px;
                border: 1px solid #cccccc;
                height: 20px;
            }
        </style>
    </head>
    <body>
        <div class='yellow'><h1>Hello, Listview!</h1></div>
        <listview class="page green">
            <template>
                <item class='item yellow'>
                    item {{ counter }}
                </item>
            </template>
            <items>
                <item class='item yellow'>
                    item
                </item>
            </items>
        </listview>
    </body>
</html>
