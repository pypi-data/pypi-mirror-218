<html>
    <style>
        .yellow {background-color: #ffe4c4;}
        .blue {background-color: #8db5eb;}
        .red {background-color: #ffb6c1;}
        .green {background-color: #c5f8e7;}
        .grey {background-color: #777777; color: #ffffff;}
        .padding-10 {padding: 10px;}
        html, body {height: 100%;}
        .flex-horizontal {display: flex; flex-direction: column; height: 100%;}
        .flex-1 {flex: 1;}
        .flex-2 {flex: 2; height: 200px;}
        .flex-3 {flex: 3; height: 300px;}
        .static {width: 100px;}
    </style>
    <body>
        <div class='flex-horizontal green padding-10'>
            <div class='flex-1 yellow'>
                Top
            </div>
            <div class='flex-3 red'>
                Center
            </div>
            <div class='static grey'>
                Pre-bottom
            </div>
            <div class='flex-2 blue'>
                Bottom
            </div>
        </div>
    </body>
</html>
