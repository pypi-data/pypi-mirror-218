[metadata]
name = django-kafka-streamer
version = attr: kafkastreamer.__version__
url = http://github.com/lostclus/django-kafka-streamer
author = Konstantin Korikov
author_email = lostclus@gmail.com
description = Stream data to Apache Kafka.
long_description = file: README.rst
long_description_content_type = text/x-rst
license = BSD
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Framework :: Django
	Framework :: Django :: 3
	Framework :: Django :: 3.2
	Framework :: Django :: 4
	Framework :: Django :: 4.0
	Framework :: Django :: 4.1
	Framework :: Django :: 4.2

[options]
packages = find:
include_package_data = True
install_requires = 
	Django>=3.2
	kafka-python>=2.0.2
	celery>=5.1.0
python_requires = >=3.7

[options.extras_require]
tests = 
	pytest
	pytest-cov
	pytest-djangoapp

[options.packages.find]
exclude = 
	tests

[flake8]
exclude = venv/*,tox/*,docs/*,testproject/*,build/*
max-line-length = 88
extend-ignore = E203, W503

[isort]
profile = black

[tool:pytest]
testpaths = tests

[egg_info]
tag_build = 
tag_date = 0

