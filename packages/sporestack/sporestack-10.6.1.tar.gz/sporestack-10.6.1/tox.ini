[tox]
env_list =
    py37
    py38
    py39
    py310
    py311

[testenv]
deps = 
    pytest~=7.2
    pytest-socket~=0.6.0
    pytest-cov~=4.0
    pytest-mock~=3.6
    respx~=0.20.1
commands =
    pytest --cov=sporestack --cov-fail-under=39 --cov-report=term --durations=3
    sporestack api-endpoint
