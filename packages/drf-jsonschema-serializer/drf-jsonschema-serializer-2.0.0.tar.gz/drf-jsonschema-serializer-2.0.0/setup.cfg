[metadata]
name = drf-jsonschema-serializer
version = 2.0.0
description = JSON Schema support for Django REST Framework
long_description = file: README.rst
url = https://github.com/maykinmedia/drf-jsonschema-serializer
project_urls = 
	Documentation = http://drf-jsonschema-serializer.readthedocs.io/en/latest/
	Changelog = https://github.com/maykinmedia/drf-jsonschema-serializer/blob/main/docs/changelog.rst
	Bug Tracker = https://github.com/maykinmedia/drf-jsonschema-serializer/issues
	Source Code = https://github.com/maykinmedia/drf-jsonschema-serializer
license = BSD
author = ISProjects, Maykin Media
author_email = support@maykinmedia.nl
keywords = django, rest, polymorphic
classifiers = 
	Development Status :: 5 - Production/Stable
	Framework :: Django
	Framework :: Django :: 3.2
	Framework :: Django :: 4.1
	Framework :: Django :: 4.2
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: Unix
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Software Development :: Libraries :: Python Modules

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
	django>=3.2
	djangorestframework>=3.13
	jsonschema>=4.0.0
tests_require = 
	fqdn
	idna
	rfc3987
	rfc3339-validator
	webcolors
	jsonpointer
	uri_template
	isoduration
	pytest
	pytest-django
	tox
	isort
	black
	flake8
	mypy
	django-stubs[compatible-mypy]
	djangorestframework-stubs[compatible-mypy]
	types-jsonschema

[options.packages.find]
include = 
	drf_jsonschema_serializer
	drf_jsonschema_serializer.*

[options.extras_require]
all-format-validators = 
	fqdn
	idna
	rfc3987
	rfc3339-validator
	webcolors
	jsonpointer
	uri_template
	isoduration
tests = 
	fqdn
	idna
	rfc3987
	rfc3339-validator
	webcolors
	jsonpointer
	uri_template
	isoduration
	pytest
	pytest-django
	tox
	isort
	black
	flake8
	mypy
	django-stubs[compatible-mypy]
	djangorestframework-stubs[compatible-mypy]
	types-jsonschema
coverage = pytest-cov
docs = 
	sphinx
	sphinx-rtd-theme
release = 
	bump2version
	twine

[aliases]
test = pytest

[isort]
combine_as_imports = true
default_section = THIRDPARTY
include_trailing_comma = true
line_length = 88
multi_line_output = 3
skip = env,.tox,.history,.eggs
known_django = django
known_first_party = drf_jsonschema_serializer
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

[tool:pytest]
DJANGO_SETTINGS_MODULE = testapp.settings
testpaths = tests
pythonpath = .

[pep8]

[flake8]
max-line-length = 88
exclude = env,.tox,doc

[coverage:run]
branch = True
source = drf_jsonschema_serializer

[coverage:report]
skip_covered = True

[mypy]
plugins = 
	mypy_django_plugin.main,mypy_drf_plugin.main

[mypy.plugins.django-stubs]
django_settings_module = "testapp.settings"

[egg_info]
tag_build = 
tag_date = 0

