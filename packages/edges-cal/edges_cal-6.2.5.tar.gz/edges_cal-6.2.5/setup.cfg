[metadata]
name = edges_cal
description = Calibration routines for EDGES data
author = EDGES Team
author-email = nmahesh4@asu.edu
license = mit
long-description = file: README.rst
long-description-content-type = text/x-rst; charset=UTF-8
url = https://github.com/edges-collab/edges-cal
project-urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	numpy
	scipy
	matplotlib
	cached_property
	astropy>=5.0
	edges-io>=4.0.0
	toml
	pyyaml
	h5py
	click
	statsmodels
	rich
	hickleable>=0.2.1

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
docs = 
	ipython
	nbsphinx
	numpydoc
	sphinx>=4.0
	sphinx_rtd_theme
	sphinx_click
dev = 
	pytest
	pytest-cov
	pytest-cases
	pre-commit
	tox
	papermill
	jupyter
	beautifultable
	edges-cal[docs]
report = 
	papermill
	jupyter
	beautifultable

[options.entry_points]
console_scripts = 
	edges-cal = edges_cal.cli:main

[test]
extras = True

[tool:pytest]
addopts = 
	--verbose --durations=25
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[pyscaffold]
version = 3.2.1
package = edges-cal
extensions = 
	no_skeleton
	pre_commit
	tox
	travis

[egg_info]
tag_build = 
tag_date = 0

