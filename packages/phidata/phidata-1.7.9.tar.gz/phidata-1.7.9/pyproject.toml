[project]
name = "phidata"
version = "1.7.9"
description = "Phidata is a toolkit for building applications using OSS"
requires-python = ">=3.7"
readme = "README.md"
authors = [
  {name = "Ashpreet Bedi", email = "ashpreet@phidata.com"}
]

dependencies = [
  "boto3>=1.26.76,<1.26.77",
  "botocore>=1.29.76,<1.29.77",
  "phiterm==1.7.9",
  "pyarrow",
  "pydantic",
]

[project.optional-dependencies]
dev = [
    "mypy",
    "black",
    "pytest",
    "types-PyYAML",
]
aws = [
    "boto3",
]

[project.urls]
homepage = "https://phidata.com"
documentation = "https://docs.phidata.com"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.mypy]
plugins = [
  "pydantic.mypy"
]
check_untyped_defs = true
no_implicit_optional = true
warn_unused_configs = true
exclude = [
  "phidata/asset/dev", # exclude dev assets from mypy
  "phidata/workflow/dev", # exclude dev workflows from mypy
  "phidata/product/dev", # exclude dev products from mypy
  "phidata/task/dev", # exclude dev tasks from mypy
  "phidata/app/traefik/router", # exclude traefik router
]

[[tool.mypy.overrides]]
module = [
  "git",
  "setuptools",
  "boto3",
  "boto3.*",
  "botocore",
  "botocore.*",
  "duckdb.*",
  "docker.*",
  "airflow.*",
  "pandas.*",
  "pyarrow.*",
  "kubernetes.*",
  "langchain.*",
  "sqlalchemy.*",
  "matplotlib.*",
]
ignore_missing_imports = true
