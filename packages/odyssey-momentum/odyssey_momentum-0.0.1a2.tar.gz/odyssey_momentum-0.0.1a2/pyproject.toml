[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "odyssey-momentum"
dynamic = ["version"]
description = "Python client library for the Odyssey Momentum platform."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = []
authors = []
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
]
dependencies = [
    "odyssey-posbus-client",
    "anyio",
    "httpx[http2]>=0.23.1",
    "httpcore[http2]>=0.16, <0.17",
    "httpx-ws",
    "wsproto",
    "web3",
    "mathutils",
    # mathutils has buggy release build, euler ordering broken
    # need to force non-whl if we need that:
    #"mathutils @ git+https://gitlab.com/ideasman42/blender-mathutils.git@e5489a6aa7e20baae3e1233d8733ca7bb838142f",
    "attr", # dep of generated openapi client
]

[project.urls]
Documentation = "https://github.com/momentum-xyz/python-client#readme"
Issues = "https://github.com/momentum-xyz/python-client/issues"
Source = "https://github.com/momentum-xyz/python-client"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/odyssey_momentum/_version.py"

[tool.hatch.envs.default]
dependencies = [
  "black>=23.1.0",
  "mypy>=1.0.0",
  "ruff>=0.0.243",
  "coverage[toml]>=6.5",
  "pytest",
  "pytest-asyncio",
  "pytest-httpx",
  "pytest-watcher",
  "openapi-python-client",
  # for examples:
  "anyio",
  "asyncclick",
  "colorama; platform_system == 'Windows'",
]

[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
ptw = "python -m pytest_watcher --now {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]

[[tool.hatch.envs.all.matrix]]
python = ["3.10", "3.11"]

[tool.hatch.envs.lint]
#detached = true

[tool.hatch.envs.lint.scripts]
typing = "mypy --install-types --non-interactive {args:src/odyssey_momentum tests}"
style = [
  "ruff {args:.}",
  "black --check --diff {args:.}",
]
fmt = [
  "black {args:.}",
  "ruff --fix {args:.}",
  "style",
]
all = [
  "style",
  "typing",
]

[tool.mypy]
# exclude autogenerated code
exclude = ["src/odyssey_momentum/momentum_api_client"]


[tool.hatch.envs.examples]
dependencies = [
    "asyncclick"
]

[tool.hatch.envs.examples.scripts]
bot = "examples/run_bot.py"

[tool.black]
target-version = ["py310"]
line-length = 120
skip-string-normalization = true

[tool.ruff]
target-version = "py310"
line-length = 120
select = [
  "A",
  "ARG",
  "B",
  "C",
  "DTZ",
  "E",
  "EM",
  "F",
  "FBT",
  "I",
  "ICN",
  "ISC",
  "N",
  "PLC",
  "PLE",
  "PLR",
  "PLW",
  "Q",
  "RUF",
  "S",
  "T",
  "TID",
  "UP",
  "W",
  "YTT",
]
ignore = [
  # Allow non-abstract empty methods in abstract base classes
  "B027",
  # Allow boolean positional values in function calls, like `dict.get(... True)`
  "FBT003",
  # Ignore checks for possible passwords
  "S105", "S106", "S107",
  # Ignore complexity
  "C901", "PLR0911", "PLR0912", "PLR0913", "PLR0915",
  # Allow asserts
  "S101",
  # Allow relative imports
  "TID252",
]
unfixable = [
  # Don't touch unused imports
  "F401",
]
extend-exclude = [
  "src/odyssey_momentum/momentum_api_client"
]

[tool.ruff.isort]
known-first-party = ["odyssey_momentum"]

[tool.ruff.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401", "I001"] # allow unused imports
# Tests can use magic values, assertions, and relative imports
# and unused args for pytest fixtures
"tests/**/*" = ["PLR2004", "S101", "TID252", "ARG001"]
# Examples are allowed to print :)
"examples/**/*" = ["T201"]

[tool.coverage.run]
source_pkgs = ["odyssey_momentum", "tests"]
branch = true
parallel = true
omit = [
  "src/odyssey_momentum/__about__.py",
  "src/momentum_api_client",
]

[tool.coverage.paths]
odyssey_momentum = ["src/odyssey_momentum", "*/odyssey-momentum/src/odyssey_momentum"]
tests = ["tests", "*/odyssey-momentum/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.pytest-watcher]
now = true
patterns = ["*.py", "pyproject.toml"]

[tool.hatch.envs.default.env-vars]
#PIP_INDEX_URL = "https://test.pypi.org/simple/"
#PIP_EXTRA_INDEX_URL = "https://pypi.org/simple/"

[tool.hatch.metadata]
allow-direct-references = true
