# pyproject.toml

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "transcal"
version = "1.0.0"
authors = [
   {name = "Can Gulmez", email = "ahmetcangulmez02@gmail.com"},
]
description = "'transcal' is a package which contain the transistor analyzes"
keywords= ["electornics, transistors"]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.urls]
"Homepage" = "https://github.com/CanGulmez/transcal"