[project]
name = "phiterm"
version = "1.7.9"
requires-python = ">=3.7"
readme = "README.md"
authors = [
  {name = "Ashpreet Bedi", email = "ashpreet@phidata.com"}
]

dependencies = [
    "docker",
    "gitpython",
    "httpx",
    "kubernetes",
    "pydantic",
    "python-dotenv",
    "pyyaml",
    "rich",
    "tomli",
    "typer",
    "typing-extensions==4.5.0",
]

[project.optional-dependencies]
dev = [
    "mypy",
    "black",
    "pytest",
    "types-PyYAML",
]

[project.urls]
homepage = "https://www.phidata.com"
documentation = "https://www.phidata.com/docs"

[project.scripts]
phi = "phiterm.cli.cli_app:cli_app"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.mypy]
plugins = [
  "pydantic.mypy"
]

check_untyped_defs = true
no_implicit_optional = true
warn_unused_configs = true
exclude = [
    "tbd*",
]

[[tool.mypy.overrides]]
module = [
  "docker.*",
  "git.*",
  "phidata.*",
  "setuptools.*",
  "typer.*",
]
ignore_missing_imports = true
