[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "nics"
version = "2.7.2"
description = "Automated markdown-based documentation tool"
readme = "readme.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
  	{email = "nvfastplease@gmail.com"},
]
keywords = ["python", "toolkit", "mykit"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "mykit==6.0.0",
    "requests>=2.31.0",
]


[tool.setuptools.packages.find]
exclude = [
    "archive*",
    "assets*",
    "docs*",
    "tests*",
]


[project.urls]
Documentation = "https://nvfp.github.io/now-i-can-sleep/docs"
"Report bugs" = "https://github.com/nvfp/now-i-can-sleep/issues"
Repository = "https://github.com/nvfp/now-i-can-sleep"
Changelog = "https://nvfp.github.io/now-i-can-sleep/changelog"


[project.scripts]
nics = "nics.__main__:main"
