[metadata]
author = Pasha Podolsky
classifiers = 
	Topic :: Utilities
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown
name = aiogrobid
python_requires = '>=3.8',
version = 0.1.12
url = https://github.com/izihawa/aiogrobid

[options]
packages = find:
install_requires = 
	aiobaseclient >= 0.2.4
	fire >= 0.3.1
	izihawa-types >= 0.1.0
	lxml

[options.entry_points]
console_scripts = 
	grobid-cli = aiogrobid.cli:main

[flake8]
max-line-length = 120
doctests = True
exclude = .git, .eggs, __pycache__, tests/, docs/, build/, dist/

[egg_info]
tag_build = 
tag_date = 0

