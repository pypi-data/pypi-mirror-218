default_language_version:
    python: python3.10
repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: black
        language: system
        types: [ python ]
        types_or: [python, pyi]
        minimum_pre_commit_version: 2.9.2
        require_serial: true
      
      - id: ruff
        name: ruff
        entry: ruff check --force-exclude
        language: system
        types: [ python ]
        types_or: [python, pyi]
        require_serial: true