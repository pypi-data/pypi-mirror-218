name: CI

on:
  push:
    branches:
      - main
      - master
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  rust_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test

  linux:
    runs-on: ubuntu-latest
    needs: [rust_tests]
    strategy:
      matrix:
        target: [x86_64, x86, aarch64, armv7]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Create virtualenv
        run: |
          python -m venv .venv
      - name: Install pytest
        run: |
          . .venv/bin/activate
          python -m pip install --upgrade pip
          pip install pytest
      - name: Local build and installation
        uses: PyO3/maturin-action@v1
        with:
          command: develop
      - name: Test python
        run: |
          . .venv/bin/activate
          pytest
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
          manylinux: auto
      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist
      

  windows:
