name: xroms
channels:
  - conda-forge
dependencies:
  # Required for full project functionality (dont remove)
  - pytest
  - pytest-benchmark
  # Examples (remove and add as needed)
  - cf_xarray
  - cmocean
  - dask
  - matplotlib-base
  - netcdf4
  - numpy <1.24  # https://github.com/numba/numba/issues/8615#issuecomment-1360792615
