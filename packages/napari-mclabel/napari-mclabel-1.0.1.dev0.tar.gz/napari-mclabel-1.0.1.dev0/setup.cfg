[metadata]
name = napari-mclabel
author = Jonas Utz
author_email = jonas.utz@fau.de
url = https://gitlab.cs.fau.de/xo04syge/mclabel
license = BSD-3-Clause
description = Napari plugin for semi-automatic labeling of macrophages
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Framework :: napari
	Topic :: Software Development :: Testing
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Operating System :: OS Independent
	License :: OSI Approved :: BSD License
project_urls = 
	Bug Tracker = https://gitlab.cs.fau.de/xo04syge/mclabel/-/issues
	Documentation = https://gitlab.cs.fau.de/xo04syge/mclabel/-/blob/main/README.md
	Source Code = https://gitlab.cs.fau.de/xo04syge/mclabel
	User Support = https://gitlab.cs.fau.de/xo04syge/mclabel/-/issues

[options]
packages = find:
python_requires = >=3.8
setup_requires = setuptools_scm
install_requires = 
	napari[all]
	napari-plugin-engine>=0.1.4
	imaris-ims-file-reader>=0.1.5
	numpy
	h5py
	dask
	napari-imaris-loader
	scikit-image
	scipy

[options.entry_points]
napari.plugin = 
	napari-mclabel = napari_mclabel

[egg_info]
tag_build = 
tag_date = 0

