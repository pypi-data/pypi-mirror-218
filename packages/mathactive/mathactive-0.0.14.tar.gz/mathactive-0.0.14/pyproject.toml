[tool.poetry]
name = "mathactive"
version = "0.0.14"
description = "Conversational math active learning."
authors = [ "hobs <hobson@totalgood.com>", "vlad <vlad@tangibleai.com>",]
license = "AGPLv3"
readme = "README.md"
packages = [
    { include = "mathactive", from = "src" },
    ]

[tool.poetry.dependencies]
django = "==4.2.1"
fastapi = "==0.95.2"
python = "*"
mathtext = ">=0.0.14"
toml = "*"
python-statemachine = "*"

[tool.poetry.dev-dependencies]
pytest-cov = ">=4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

