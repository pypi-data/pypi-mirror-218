[tool.poetry]
name = "zensvi"
version = "0.6.5"
description = "This package handles downloading, cleaning, analyzing street view imagery in a one-stop and zen manner."
authors = ["koito19960406"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
Pillow = ">=8.3.2,<9.6"
geopandas = ">=0.10.0"
geopy = "^2.2.0"
numpy = ">=1.16.5,<1.23.0"
opencv_python = "^4.5.3"
osmnx = "^1.1.1"
pandas = "^1.3.3"
requests = "^2.25.1"
setuptools = "^64.0.3"
Shapely=">=1.8.1"
torch = "^2.0.0"
tqdm = "^4.0.0"
transformers = "^4.10.2"
scipy = ">=1.7"
networkx="^3.1"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
