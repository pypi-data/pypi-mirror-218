quantizer:
  encoder:
    resblock_kernel_sizes: [3,7,11]
    upsample_rates: [8,8,2,2]
    resblock: "1"
    upsample_kernel_sizes: [16,16,4,4]
    resblock_dilation_sizes: [[1,3,5],[1,3,5],[1,3,5]]
  generator:
    resblock_kernel_sizes: ${..encoder.resblock_kernel_sizes}
    upsample_rates: ${..encoder.upsample_rates}
    upsample_initial_channel: 512
    resblock: ${..encoder.resblock}
    upsample_kernel_sizes: ${..encoder.upsample_kernel_sizes}
    resblock_dilation_sizes: ${..encoder.resblock_dilation_sizes}
  quantizer:
    n_code_groups: 4
    n_codes: 160
    hidden_dim: ${..generator.upsample_initial_channel}
  speaker_embedding:
    n_speakers: 101
    embedding_dim: ${..generator.upsample_initial_channel}


  mel:
    n_fft: 1024
    win_length: 800
    hop_length: 200
    f_min: 0
    f_max: 8000
    n_mels: 80
    
  optim:
    opt_g:
      _target_: torch.optim.AdamW
      lr: 0.0002
      betas: [0.8,0.99]
    opt_d:
      _target_: torch.optim.AdamW
      lr: 0.0002
      betas: [0.8,0.99]
    scheduler_g:
      _target_: torch.optim.lr_scheduler.ExponentialLR
      gamma: 0.999998
    scheduler_d:
      _target_: torch.optim.lr_scheduler.ExponentialLR
      gamma: 0.999998
  adversarial_start_step: 0

  loss:
    recons_coef: 45
    fm_mpd_coef: 1
    fm_msd_coef: 1
    g_mpd_coef: 1
    g_msd_coef: 1
    quantizer_coef: 10
  logging_wav_samples: 10

token_decoder:
  decoder:
    enc_nlayers: 4 
    hidden_size: 768
    nheads: 12
    ffd_size: 3072
    layer_norm_eps: 1e-5
    dec_nlayers: 2
    aligner_softmax_temp: 1.0
    n_cluster_groups: 4
    use_repetition_token: True
    n_codes: 160
    ar_hidden_size: 256
    ar_ffd_size: 1024
    ar_layer: 1
    ar_nheads: 4
    max_output_length: 1500
    max_input_length: 2048
    phone_context_window: 3
    repetition_penalty: 1
    use_repetition_gating: True
    top_p: 0.7
    length_penalty_max_length: 15000
    length_penalty_max_prob: 0.95
    min_top_k: 3
    sampling_temperature: 1.0
  label_smoothing: 0.0
  optim:
    _target_: torch.optim.AdamW
    lr: 1e-4
  logging_samples: 10
