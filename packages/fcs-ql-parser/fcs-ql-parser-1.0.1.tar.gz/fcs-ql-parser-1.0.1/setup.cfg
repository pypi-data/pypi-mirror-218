[bdist_wheel]
universal = 1

[metadata]
name = fcs-ql-parser
version = 1.0.1
author = Erik Körner
author_email = "Erik Körner" <koerner@saw-leipzig.de>
description = "FCS-QL (CLARIN-FCS Core 2.0 Query Language) Grammar and Parser"
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Text Processing :: General
	Topic :: Utilities
keywords = 
	FCS
	FCS-QL
	CLARIN
	Query Parser
url = https://github.com/Querela/fcs-ql-python/
project_urls = 
	Source = https://github.com/Querela/fcs-ql-python/
	Documentation = https://fcs-ql-python.readthedocs.io/
	Issue Tracker = https://github.com/Querela/fcs-ql-python/issues

[options]
zip_safe = True
include_package_data = True
package_dir = 
	=src
packages = fcsql
python_requires = >=3.8
install_requires = 
	antlr4-python3-runtime >=4.11.1

[options.package_data]
fcsql = 
	py.typed
	*.g4

[options.extras_require]
antlr = 
	antlr4-tools >=0.1
test = 
	pytest >=7.2.1
	pytest-cov >=4.0.0
	pytest-clarity >=1.0.1
	pytest-randomly >=3.12.0
style = 
	black >=23.1.0
	flake8 >=6.0.0
	isort >=5.11.4
	mypy >=0.991
	darglint >=1.8.1
	docformatter >=1.5.1
docs = 
	sphinx >=5.3.0
	sphinx-rtd-theme >=0.5.1
	myst-parser >=0.18.1
build = 
	build >=0.10.0
	twine >=4.0.2

[flake8]
max-line-length = 140
exclude = 
	venv,
	dist,
	FCSLexer.py,
	FCSParser.py,
	FCSParserListener.py
docstring-convention = google
per-file-ignores = 
	setup.py:D
	tests/*:S,D,RST,F401,F841
	__main__.py:E,F

[darglint]
docstring_style = google

[mypy]
exclude = (?x)(
	FCSLexer\.py$
	| FCSParser\.py$
	| FCSParserListener\.py$
	| ^venv/
	| ^docs/
	| ^setup.py$
	)

[mypy-antlr4]
ignore_missing_imports = True

[mypy-antlr4.error]
ignore_missing_imports = True

[mypy-antlr4.error.ErrorListener]
ignore_missing_imports = True

[tool:isort]
profile = black
force_single_line = True
line_length = 120
known_first_party = fcsql
default_section = THIRDPARTY
forced_separate = test_fcsql
skip = venv,dist
extend_skip = 
	FCSLexer.py
	FCSParser.py
	FCSParserListener.py

[tool:pytest]
addopts = 
	-ra
	-vv
	--strict-markers
	--doctest-modules
	--doctest-glob=\*.rst
	--tb=short
	--cov
python_files = 
	test_*.py
	*_test.py
	tests.py
testpaths = 
	tests

[build_sphinx]
source_dir = docs
build_dir = dist/docs

[egg_info]
tag_build = 
tag_date = 0

