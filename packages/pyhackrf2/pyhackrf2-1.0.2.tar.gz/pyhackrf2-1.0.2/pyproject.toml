[build-system]
requires = ["setuptools>=61.0", "numpy==1.24.3"]
build-backend = "setuptools.build_meta"
[project]
name = "pyhackrf2"
version = "1.0.2"
description = "Python bindings for libhackrf rewritten"
readme = "README.md"
requires-python = ">=3"
classifiers = [
    "Topic :: Communications :: Ham Radio",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["numpy >= 1.24"]