[tool.poetry]
name = "rally-cli"
version = "0.1.9"
description = "Rally software API Client"
authors = ["J. Andres Guerrero <juguerre@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "rallycli"}]

[tool.poetry.dependencies]
python = ">=3.8.0 <3.9"
requests = "^2.28.1"
requests-futures = "^1.0.0"
treelib = "^1.6.1"
click = "^8.1.3"
tqdm = "^4.64.1"
simplejson = "^3.18.0"
urllib3 = "^1.26.13"
dateparser = "^1.1.4"
pytz = "^2022.6"
feedparser = "^6.0.10"
pydantic = "^1.10.2"
coloredlogs = "^15.0.1"
python-box = "^6.1.0"
aiohttp = "^3.8.3"
aiologger = "^0.7.0"




[tool.poetry.group.dev.dependencies]
responses = "^0.22.0"
pytest = "^7.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
