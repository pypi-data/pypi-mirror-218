[tool.poetry]
name = "cypher-ai-helper"
version = "0.1.5"
description = "A simple helper to create and execute Cypher queries for Neo4j"
authors = ["Trayan Azarov <trayan.azarov@amikos.tech>"]
readme = "README.md"
license = "MIT"
packages = [{ include = "cypher_ai_helper" }]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/amikos-tech/cypher-ai-helper/issues"
"Homepage" = "https://github.com/amikos-tech/cypher-ai-helper/"
"Source" = "https://github.com/amikos-tech/cypher-ai-helper/"

[tool.poetry.dependencies]
python = "^3.10"
openai = "^0.27.8"
neo4j = "^5.9.0"
pydantic = "^1.10.9"

[tool.poetry.group.test.dependencies]
pytest = "^7.4.0"
pytest-env = "^0.8.2"
pytest-html = "^3.2.0"
pytest-metadata = "^3.0.0"
python-dotenv = "^1.0.0"



[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"