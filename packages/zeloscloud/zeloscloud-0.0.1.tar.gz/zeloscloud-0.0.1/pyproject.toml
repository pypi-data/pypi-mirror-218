[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "zeloscloud"
version = "0.0.1"
authors = [
  { name="Zelos Cloud", email="info@zeloscloud.io" },
]
description = "Zelos Cloud Python API"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
]
dependencies = []
