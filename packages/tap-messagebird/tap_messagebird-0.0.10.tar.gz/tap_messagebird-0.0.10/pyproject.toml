[tool.poetry]
name = "tap-messagebird"
version = "0.0.10"
description = "`tap-messagebird` is a Singer tap for Messagebird, built with the Meltano Singer SDK."
readme = "README.md"
authors = ["Meltano Team <hello@meltano.com>"]
keywords = [
    "ELT",
    "Messagebird",
]
license = "Apache 2.0"

[tool.poetry.dependencies]
python = "<3.11,>=3.7.1"
requests = "^2.25.1"
singer-sdk = { version=">=0.24,<0.30"}
fs-s3fs = { version = "^1.1.1", optional = true}

[tool.poetry.dev-dependencies]
pytest = "^7.4.0"
responses = "0.23.1"

[tool.poetry.extras]
s3 = ["fs-s3fs"]

[tool.isort]
profile = "black"
multi_line_output = 3 # Vertical Hanging Indent
src_paths = "tap_messagebird"

[build-system]
requires = ["poetry-core>=1.0.8", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry.scripts]
# CLI declaration
tap-messagebird = 'tap_messagebird.tap:TapMessagebird.cli'

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
style = "semver"

[tool.ruff]
ignore = ["ANN101", "PLR2004", "N818", "G004", "EM101"]
select = ["ALL"]
target-version = "py37"

[tool.ruff.per-file-ignores]
"scripts/*" = ["ANN", "D", "INP"]
"tests/*" = ["ANN"]

[tool.ruff.pydocstyle]
convention = "google"
