[metadata]
name = pubpypack-harmony-lawrence-laugesen
version = 0.0.1
author = Laugesen
author_email = "Laugesen" <laugesen@email.com>
url = https://github.com/laugesen11/first_python_package
description = This package is silly
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE
classifiers = License :: OSI Approved :: MIT License

[options]
package_dir = 
	=src
packages = find:
include_package_data = True
python_requires = >=3.9
install_requires = 
	termcolor>=1.1.0,<2

[options.packages.find]
where = src
exclude = 
	test*

[options.entry_points]
console_scripts = 
	harmony = impkg.harmony:main

[tool:pytest]
testpaths = test
addopts = --cov

[coverage:run]
branch = True
source = impkg

[coverage:report]
show_missing = True
skip_covered = True

[coverage:paths]
source = 
	src/impkg
	*/site-packages/impkg

[tox:tox]
isolated_build = True
envlist = py310,py39

[testenv]
commands = pytest {posargs}
deps = 
	pytest
	pytest-cov
	pytest-randomly

[testenv:get_my_ip]
deps = 
	requests
commands = python -c 'import requests;print(requests.get("https://canhazip.com").text)'

[testenv:typecheck]
deps = 
	pytest
	mypy
	types-termcolor
commands = 
	mypy --ignore-missing-imports {posargs:src test}

[mypy]
warn_unused_configs = True
show_error_context = True
pretty = True
namespace_packages = True
check_untyped_defs = True

[testenv:format]
skip_installs = True
deps = 
	black
commands = 
	black {posargs:--check --diff src test}

[testenv:lint]
skip_installs = True
deps = 
	flake8
	flake8-bugbear
commands = 
	flake8 {posargs:src test}

[flake8]
max-line-length = 120

[egg_info]
tag_build = 
tag_date = 0

