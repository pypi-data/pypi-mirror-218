[package]
name = "libredr"
version = "0.0.10"
edition = "2021"

[lib]
name = "libredr"
crate-type = ["cdylib", "rlib"]

[dependencies]
anyhow= "1.0.71"
hashbrown= { version = "0.14", features = ["serde"] }
pyo3= { version = "0.19.1", features = ["abi3-py37", "extension-module", "anyhow"] }
once_cell= "1.18.0"
numpy= "0.19.0"
ndarray= { version = "0.15.6", features = ["serde"] }
tokio= { version = "1.29.1", features = ["full"] }
tracing= "0.1.37"
tracing-subscriber= { version = "0.3.17", features = ["env-filter"] }
common.path = "local_dependencies/common"
