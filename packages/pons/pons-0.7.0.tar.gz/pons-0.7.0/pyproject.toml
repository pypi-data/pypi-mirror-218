[project]
name = "pons"
version = "0.7.0"
description = "Async RPC client for Ethereum"
authors = [
    { name = "Bogdan Opanchuk", email = "bogdan@opanchuk.net" },
]
dependencies = [
    "httpx>=0.22",
    "eth-account>=0.6",
    "eth-utils>=2",
    "eth-abi>=4",
    "anyio>=3",
    "setuptools",
]
requires-python = ">=3.8"
license = "MIT"
readme = "README.md"

[project.urls]
homepage = "https://github.com/fjarri/pons"

[project.optional-dependencies]
tests = [
    "pytest>=6",
    "trio>=0.19.0",
    "pytest-trio",
    "pytest-cov",
    "py-solc-x>=1",
    "eth-tester[pyevm]==0.8.0b3",
    "starlette",
    "hypercorn",
    "mypy-extensions==0.4.4",
]
docs = [
    "sphinx>=4",
    "furo",
    "sphinxcontrib-trio",
    "setuptools-scm",
]
lint = [
    "mypy>=1",
    "trio-typing[mypy]>=0.7.0",
    "black>=23",
]

[tool.black]
line-length = 100
target-version = [
    "py38",
]

[tool.pdm.version]
source = "scm"

[tool.pdm.build]
source-includes = [
    "tests/*.sol",
    "tests/*.py",
    "docs/*.rst",
    "docs/*.py",
    "docs/Makefile",
    ".coveragerc",
    "mypy.ini",
    "pytest.ini",
]

[tool.setuptools_scm]

[build-system]
requires = [
    "pdm-pep517",
]
build-backend = "pdm.pep517.api"
